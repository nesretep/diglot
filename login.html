<!DOCTYPE html>
<html>
<title>
	Login
</title>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>                                    
  <center>
    <h1>  <font face = "Times New Roman">Login</font> </h1>
    <br>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-md-5 control-label">Username</label>
        <div class="col-md-2">
          <input class="form-control" id="focusedInputUser" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-5 control-label">Password</label>
        <div class="col-md-2">
          <input class="form-control" id="focusedInputpass" type="password">
        </div>
      </div>
      
    </form>
    <button class='btn btn-default' onclick="get_user()">Sign In</button>
    <br>
  </center>
</head>
</html>

<script type="text/javascript">
  function get_user(){
    var user = document.getElementById("focusedInputUser").value;
    //alert(user);
    var user_id;
    if(user == "user1"){
      user_id = 1;
    }
    else{
      user_id = 2;
    }
    sessionStorage.setItem("user_id",user_id);
    //alert(sessionStorage.getItem("user_id"));
    var user_id;
    var url = "http://diglot.it.et.byu.edu/loaduser/" +  user_id;
    console.log(url);
    fetch(url).then((response) => {
        return response.json().then((json) => {
          //console.log("JSON", json);
          sessionStorage.setItem("current_position",json.current_position);
          sessionStorage.setItem("level",json.level);
          sessionStorage.setItem("rate",json.rate);
          sessionStorage.setItem("origin_lang_id",json.origin_lang_id);
          sessionStorage.setItem("target_lang_id",json.target_lang_id);
          //window.location.replace("index.html");

      });
    });
  }
</script>
