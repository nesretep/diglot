<!DOCTYPE html>
<html>
  <title> Chapter Select </title>
  	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="static/css/slider.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style type="text/css">
      .not-button{
        padding: 0;
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>                                    
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/220px-Hamburger_icon.svg.png" width= '15 px'>
         <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="/login">Login</a></li>
        <li><a href="/settings">Settings</a></li>
        <li><a href="/">Main</a></li>
      </ul>
    </div>
    <!--rest of body-->
    <div class="container-fluid">
      <div class="row">
        <h1 class="text-center">Settings</h1>
        <br>
        <!--spacer-->
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <!--sliders-->
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center">
          <h2>Rank</h2>
          <br>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
          </div>
          <br>
          <h2>Font Size</h2>
          <br>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="myRange2">
          </div>
        </div>
        <!--spacer-->
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <!--Language and Account-->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-center">
          <h2>Target Language</h2>
          <br>
          <div class= "not-button col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">Spanish</div>
          <div class= "not-button col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">Mandarin</div>
          <div class= "not-button col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">Malay</div>
          <div class= "not-button col-xs-3 col-sm-3 col-md-3 col-lg-3 text-center">Czech</div>

        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
          <button class="btn btn-default"> Apply </button>
        </div>
      </div>
    </div>


    
    <script src="static/js/chapters.js" ></script>
    <script src="static/js/slider.js" ></script>
  </body>
</html>
